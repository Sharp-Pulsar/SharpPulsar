    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Setup dotnet 2.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.*

      - name: Setup dotnet 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.*

      - name: Setup dotnet 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.*

      - uses: actions/checkout@v1
      - name: Cache .tmp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .tmp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Push'
        run: ./build.cmd Push --nuget_api_key $SHARP_PULSAR_NUGET_API_KEY --gh_api_key ${{ secrets.GITHUB_TOKEN }}
