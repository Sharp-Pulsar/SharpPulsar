version: '2.1'
networks:
  pulsar:
    driver: bridge
    
services:
  zk:
    hostname: zk
    image: localhost:5000/pulsar-secured:2.9.1
    command: bin/run-local-zk.sh
    environment:
      ZOOKEEPER_SERVERS: zk
    networks:
      pulsar:

  init:
    image: localhost:5000/pulsar-secured:2.9.1
    command: bin/init-cluster.sh
    environment:
      clusterName: test
      zkServers: zk
      configurationStore: zk:2181
      pulsarNode: pulsar1
    networks:
      pulsar:

  bk1:
    hostname: bk1
    image: localhost:5000/pulsar-secured:2.9.1
    command: bin/run-bookie.sh
    environment:
      clusterName: test
      zkServers: zk
    networks:
      pulsar:

  bk2:
    hostname: bk2
    image: localhost:5000/pulsar-secured:2.9.1
    command: bin/run-bookie.sh
    environment:
      clusterName: test
      zkServers: zk
    networks:
      pulsar:

  bk3:
    hostname: bk3
    image: localhost:5000/pulsar-secured:2.9.1
    command: bin/run-bookie.sh
    environment:
      clusterName: test
      zkServers: zk
    networks:
      pulsar:

  pulsar1:
    hostname: pulsar1
    image: localhost:5000/pulsar-secured:2.9.1
    ports:
      - "6650:6650"
      - "8080:8080"
    command: bin/run-broker.sh
    environment:
      clusterName: test
      zookeeperServers: zk
      configurationStoreServers: zk:2181
    networks:
      pulsar:

